<body>
  <div class="wrapper">
    <app-header></app-header>
      <main>
        <section class="py-5 text-center container">
          <div class="row py-lg-5">
            <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="title-home">Lista de Categorías</h1>
            </div>
          </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
          <div class="container">
            <!-- row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 -->
            <div class="row">
              <div class="col-sm-4 col-md-4 d-flex">
                <button type="button" class="btn-back m-0 p-0" (click)="getBack()">
                  Regresar
                </button>
                &nbsp;
                <button type="button" class="btn-new m-0 p-0" (click)="openModal()">
                  Nuevo
                </button>
              </div>
            </div>
            &nbsp;
            &nbsp;
            <div class="row">
              <div class="table-responsive">
                <table class="table table-success table-striped table-bordered table-sm">
                  <thead>
                    <tr>
                      <th scope="col">Descripción</th>
                      <th scope="col">Acciones</th>
                    </tr>
                  </thead>

                  <tbody>
                    @if (categories.length === 0) {
                      <tr>
                        <td colspan="2" class="text-center">No hay registros disponibles</td>
                      </tr>
                    } @else {
                        @for (category of categories; track category.id) {
                          <tr class="text-center align-middle">
                            <td class="col-sm-8 col-md-8">{{ category.description }}</td>
                            <td class="col-sm-4 col-md-4 align-middle">
                              <div class="d-flex justify-content-center">
                                <button class="btn-edit btn btn-primary btn-sm me-2" (click)="update(category.id)">
                                  Editar
                                </button>
                                <button class="btn-delete btn btn-danger btn-sm" (click)="delete(category.id)">
                                  Eliminar
                                </button>
                              </div>
                            </td>
                          </tr>
                      }
                    }
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </main>
    <app-footer></app-footer>
  </div>
</body>
